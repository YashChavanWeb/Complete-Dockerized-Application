version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: accountsdb
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app_network
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    container_name: backend_api
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: accountsdb
      PORT: 5000
    ports:
      - "5000:5000"
    networks:
      - app_network
    command: ["node", "server.js"]

  frontend:
    build: ./frontend
    container_name: frontend_web
    restart: always
    depends_on:
      - backend
    ports:
      - "8080:80"
    networks:
      - app_network

volumes:
  db_data:

networks:
  app_network:
    driver: bridge
